<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Super Hero Contact</title>

    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit Hero</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <input type="text" id="editHeroName" placeholder="Edit Hero Name"/>
                    </p><br />
                    <p>
                        <input type="text" id="editPower" placeholder="Edit Super Power"/>
                    </p><br />
                    <p>
                        <input type="text" id="editIdentity" placeholder="Edit Secret Identity" />
                    </p><br />
                    <p>
                        <input type="text" id="editCity" placeholder="Edit City" />
                    </p><br />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn" onclick="superHeroHolder.saveChanges()">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div>
        <div>
            <h1>
                Super Hero Contact List
            </h1>
        </div>
        
        <form action="/" id="superForm">
            <div class="col-md-12">
                <h3 class="input-group-addon" id="basic-addon1">
                    Super Hero Name
                    <input type="text" id="superHeroNameId" placeholder="Super Hero Name" />
                </h3>
                <h3 class="input-group-addon" id="basic-addon1">
                    Super Powers
                    <input type="text" id="superPowerId" placeholder="Super Power Here" />
                </h3>
                <h3 class="input-group-addon" id="basic-addon1">
                    Secret Identity
                    <input type="text" id="secretIdentityId" placeholder="Secret ID Here" />
                </h3>
                <h3 class="input-group-addon" id="basic-addon1">
                    Current City
                    <input type="text" id="currentCity" placeholder="Current City" />
                </h3>
                <h3 class="input-group-addon" id="basic-addon1">
                    <input type="submit" class="btn btn-primary btn-lg" name="dockShip" value="Submit" />
                </h3>
            </div>
        </form>

        <div id="superHeroContainer" class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Super Hero Name
                        </th>
                        <th>
                            Super Powers
                        </th>
                        <th>
                            Secret Identity
                        </th>
                        <th>
                            Current City
                        </th>
                        <th>
                            Edit/Delete
                        </th>
                    </tr>
                </thead>
                <tbody id="superHeroList"></tbody>
            </table>
        </div>
    </div> 

    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
        <script src="script.js"></script>
</body>
</html>
